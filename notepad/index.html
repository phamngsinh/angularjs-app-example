<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Notepage App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body ng-app="myNotepadApp" ng-controller="myNotepadController">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<textarea name="noteData" ng-model="noteData" cols="40" rows="20"></textarea>
			</div>
			<div class="col-md-6">
				<p>Length:{{noteLength()}}</p>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="save()">Save</button>
					<button type="button" class="btn btn-default" ng-click="clear()">Clear</button>
				</div>
			</div>
			
			
		</div>
	</div>
	<script type="text/javascript" src="myApp.js"></script>
	<script type="text/javascript" src="myNotepadController.js"></script>
	
	
</body>
</html>
